<!DOCTYPE html><html><head>  <!-- Tambahkan Chart.js -->  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <style>    .card {      width: 800px;      border: 1px solid #ccc;      border-radius: 5px;      padding: 10px;      margin: 10px;    }    .card-header {      font-weight: bold;      font-size: 18px;      margin-bottom: 10px;    }    .card-content {      margin-bottom: 10px;    }    .chart-container {      height: 400px;    }  </style></head><body>  <div class="card">    <div class="card-header">      Grafik Penjualan    </div>    <div class="card-content">      <div class="chart-container">        <canvas id="myChart"></canvas>      </div>    </div>  </div>  <script>    // Ambil data dari Firebase atau definisikan sendiri    var data = {      labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],      datasets: [{        label: "Penjualan",        data: [120, 150, 180, 90, 200, 160],        backgroundColor: "rgba(75, 192, 192, 0.2)",        borderColor: "rgba(75, 192, 192, 1)",        borderWidth: 1      }]    };    // Atur konfigurasi chart    var options = {      responsive: true,      maintainAspectRatio: false,      scales: {        y: {          beginAtZero: true        }      }    };    // Inisialisasi chart dengan data dan options    var ctx = document.getElementById("myChart").getContext("2d");    var myChart = new Chart(ctx, {      type: "bar",      data: data,      options: options    });  </script></body></html>
